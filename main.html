<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<h1>Feedback Form</h1>
	<form method="post">
		<label id="name">Name</label> <input id="name" type="text" minlength="3" maxlength="50" required>
		<br>
		<label id="portfolio">Portfolio</label> <input id="portfolio" type="url" required>

		<label id="likeness">Likeness</label> <input id="likeness" type="range" min="1" max="100">
		<br>
		<input type="submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
